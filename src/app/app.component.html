<nav>
  <div class="mobile">
    <a href="/">
      <img src="../assets/images/sh_icon.png" alt="" class="mobile-icon">
    </a>    
    <div id="hamburger" (click)="toggleMenu()">
      <svg viewBox="0 0 100 80" width="40" height="30" fill="#ffffc8">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
    </div>
  </div>    
  <div class="nav" id="nav" [ngClass]="{'block_class': isMenuOpen}">
    <div class="menu">
      <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">{{ 'nav.home' | translate }}</a>
      <a routerLink="obj-ranking" routerLinkActive="active" (click)="closeMenu()">Ranking OBJ</a>
      <a routerLink="obj-matches" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.matches_obj' | translate }}</a>
      <a routerLink="obj-inactive" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.inactive_obj' | translate }}</a>
      <a routerLink="about" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.about' | translate }}</a>
      <a routerLink="cup" routerLinkActive="active" (click)="closeMenu()">Cup</a>      
      <a routerLink="mix" routerLinkActive="active" class="mix" (click)="closeMenu()">Mix</a>
      <form action="">
        <label for="langChange">{{ 'nav.choose' | translate }}</label>
        <select class="language-select" name="langChange" (ngModelChange)="languageChange($event)" [(ngModel)]="languageCode">          
          <option class="language-select" *ngFor='let item of languages' [ngValue]='item.languageCode'>    
            {{item.languageName}}</option>
        </select>
        <div class="season" title="1.07.2023 - 30.09.2023">Season #3</div>
      </form>      
    </div>
    <div class="social">  
      <div class="social-panel">
        <div *ngIf="players$ | async as numOfPlayers">        
          <div *ngIf="numOfPlayers.length > 0">
            <a routerLink="obj-ranking" routerLinkActive="active" title="ACTIVE PLAYERS">
              <img src="../assets/images/icons/people.png" alt="" class="people">
              <!-- {{ numOfPlayers.length - 1 }} -->
              {{ numOfPlayers$ | async }}
            </a> 
          </div>        
        </div>
        <div *ngIf="matches$ | async as numOfMatches">        
          <div *ngIf="numOfMatches.length > 0">
            <a routerLink="obj-matches" routerLinkActive="active" title="MATCHES PLAYED">
              <img src="../assets/images/icons/avarage.png" alt="">
              {{ numOfMatches.length }}
            </a>
          </div>       
        </div>
        <a href="https://discord.gg/ytZSpQ2" target="_blank" title="DISCORD" class="disco">
          <img src="assets/images/icons/discord.svg" alt="">
          <div>DISCORD</div>        
        </a>  
        
        <!-- <div class="donation">
          
        </div>  -->
      </div>     
      <div class="login-panel">
        <a href="https://zrzutka.pl/en/t4ujr8" title="Donate with zrzutka.pl" target="_blank" class="donation">
          <span>Donate League</span>
          <fa-icon [icon]="euro"></fa-icon> 
        </a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=K5HHU9LGEWULS" target="_blank" title="Donate with PayPal" class="donation">
          <span>Donate with</span> <fa-icon [icon]="paypal"></fa-icon>
        </a>
        <a routerLink="dashboard" routerLinkActive="active" title="Dashboard">
          <fa-icon [icon]="home"></fa-icon>
        </a>
        <div *ngIf="_authService.loggedIn()">
          <!-- <a class="navbar-brand" href="">EventsHub</a> -->
          
          <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/" rouetrLinkActive="active">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/users"  *ngIf="isAdmin" rouetrLinkActive="active">Users</a>
              </li>
            </ul> -->
            
            <ul class="navbar-nav">
              
              <a class="nav-link"  routerLink="/login" *ngIf="!_authService.loggedIn()" rouetrLinkActive="active">Login</a>
              <a class="nav-link" style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="logoutUser(); logoutTest();">{{ 'about.logout' | translate }}</a>
            </ul>
          </div>
        </div>
      </div>    
      
    </div>
    
  </div>  
</nav>
