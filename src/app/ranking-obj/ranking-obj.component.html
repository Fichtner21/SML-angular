<section class="example">
  <div class="container">    
    <div *ngIf="players$ | async as players; else loading">
      <div class="ranking-head">
        <div class="">Place</div>
        <div class="">Player Name</div>
        <div class="">Ranking</div>
        <div class="">War Count</div>
        <div class="">Nationality</div>
      </div>      
      <div *ngFor="let player of players; let i = index;" class="character-card">
        <div class="name">
          {{ i+1 }}
        </div>        
        <div class="name">
          <a routerLink="/obj-ranking/{{player.username}}">{{ player.playername }} </a>         
        </div>
        <div class="name">          
          {{ player.ranking }}
        </div>
        <div class="name">          
          {{ player.warcount }}
        </div> 
        <div class="name">          
          {{ player.nationality }}
        </div>             
      </div>
    </div>
