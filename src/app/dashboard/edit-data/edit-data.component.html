<section>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <button mat-raised-button routerLink="/dashboard/list-players">List players</button>
      </div>
    </nav>
    <div class="container mt-5 edit-player">
      <form [formGroup]="updateSheetForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field class="example-full-width">
          <mat-label>Player Name</mat-label>
          <input matInput placeholder="Player Name" formControlName="playername">
        </mat-form-field>
       
        <mat-form-field class="example-full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="" formControlName="username">
        </mat-form-field>
       
        <mat-form-field class="example-full-width">
          <mat-label>Ranking</mat-label>
          <input matInput placeholder="" formControlName="ranking">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <mat-label>Percentile</mat-label>
          <input matInput placeholder="" formControlName="percentile">
        </mat-form-field>

        <div class="mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Nationality</mat-label>
            <mat-select formControlName="nationality">
              <mat-option *ngFor="let country of countries" [value]="country.value" >
                {{country.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>     
        </div>    
       
        <button mat-raised-button type="submit" color="primary" [disabled]="updateSheetForm.invalid || updateSheetForm.pristine">Submit</button>
    
      </form>
    </div>
  </div>
</section>
