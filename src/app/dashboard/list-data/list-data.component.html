<section>
  <div class="container">      
    <table class="table table-dark table-striped sticky-table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Player name</th>
          <th scope="col">Username</th>
          <th scope="col">ranking</th>
          <th scope="col">percentile</th>
          <th scope="col">place</th>
          <th scope="col">warcount</th>
          <th scope="col">nationality</th>
          <th scope="col">active</th>
          <th scope="col">ban</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datum of data; let i = index;">
          <td style="text-align:center;">{{ i+1 }}</td>
          <th scope="row">{{datum.playername}}</th>
          <td>{{datum.username}}</td>
          <td>{{datum.ranking}}</td>
          <td>{{datum.percentile}}</td>
          <td>{{datum.place}}</td>
          <td>{{datum.warcount}}</td>
          <td class="flag"><img [src]='"assets/images/flags_svg/" + datum.nationality + ".SVG"'></td>
          <td>{{datum.active}}</td>
          <td>{{datum.ban}}</td>
          <td (click)="editSheet(datum.username)"><button mat-raised-button color="accent" class="btn btn-secondary">Edit</button></td>  
          <td (click)="deleteSheet(datum.username)"><button class="btn btn-danger" mat-raised-button color="warn">Delete</button></td>
        </tr>
      </tbody>
    </table>    
  </div>
</section>
